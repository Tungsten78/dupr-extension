<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>DUPR</title>
  </head>
  <body>
    <img src="./img/favicon-32x32.png" />
    <div style="width: 225px; height: 75px">
      <div style="font-weight: 700; margin-bottom: 1rem">
        Adds DUPR ratings to facility rosters
      </div>
      <div style="margin-bottom: 1rem">
        Integrated with:
        <li>
          <a href="https://app.playbypoint.com/" target="_blank"
            >app.playbypoint.com/</a
          >
        </li>
        <li>
          <a href="https://app.courtreserve.com/" target="_blank"
            >app.courtreserve.com</a
          >
        </li>
      </div>
      <div id="sign-in">
        <input type="text" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <button id="signIn">Sign in</button>
      </div>
      <div id="sign-out">
        <span id="user-name"></span>
        <button id="signOut">Sign out</button>
      </div>
      <span id="version" style="float: right"></span>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
